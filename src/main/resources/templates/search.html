<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/resets.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div class="search-container">
<div th:insert="fragments/navbar.html :: navbar"></div>
<div class="search-page">
<div class='map' id='map'></div>
<form id="zipcodeForm" class="search-form" th:action="@{/search}" th:method="post">
    <div class="form-group">
        <label for="zipcode" class="label">Search</label>
        <input id="zipcode" name="zipcode" class="zipcode" type="text" placeholder="Enter Zip Code"/>
    </div>
    <div class="form-group">
        <label for="weekday" class="label">Day</label>
        <select id="weekday" class="form-input">
            <option value="Any">Any</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>
</form>
<div class='sidebar'>
    <div class='heading'>
        <h1>Our locations</h1>
    </div>
    <div id='listings' class='listings'></div>
</div>

<script src="/js/geocoder-utils.js"></script>
<script src="/js/search.js" type="module"></script>
</div>
<div th:insert="fragments/navbar.html :: footer"></div>
</div>
</body>
</html>
