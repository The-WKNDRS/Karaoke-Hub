<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/resets.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
</head>
<body>
<div class="search-container">
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div class="search-page">
        <div class="drag"></div>
        <div class='map' id='map'></div>
        <form id="zipcodeForm" class="search-form" th:action="@{/search}" th:method="post">
            <div class="form-group">
                <label for="zipcode" class="label">Search</label>
                <input id="zipcode" name="zipcode" class="zipcode" type="text" placeholder="Enter Zip Code"/>
            </div>
            <div class="form-group">
                <label for="weekday" class="label">Day</label>
                <select id="weekday" class="form-input">
                    <option value="Any">Any</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group distance">
                <label for="distance" class="label">Distance (Requires Location Services):</label>
                <input
                        id="distance"
                        type="number"
                        name="distance"
                        step="5"
                        min="0"
                        max="100"
                        placeholder="Any"
                        />
                </div>
            <div id="clear" class="clear-wrapper d-none">
                <span class="clear-button"></span>
            </div>
        </form>
        <div class='sidebar'>
            <div class='heading'>
                <div class="drag-handle"></div>
                <h1>Our locations</h1>
            </div>
            <div id='listings' class='listings'></div>
        </div>
    </div>
    <div th:insert="fragments/navbar.html :: footer"></div>
</div>
<script src="/js/geocoder-utils.js"></script>
<script src="/js/search.js" type="module"></script>
</body>
</html>
