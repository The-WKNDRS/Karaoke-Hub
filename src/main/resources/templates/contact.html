<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" th:href="@{/css/resets.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/contact.css}">
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>
<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="column align-center">
        <div class="contact-form-container">
          <div class="left">
<!--            <h3>Let us know if you have any suggestions or criticism</h3>-->
            <img src="/img/hand-mic.png">
          </div>
          <div class="right">
            <h1>Drop us a line</h1>
            <form class="contact-form" th:action="@{/contact}" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>

              <button type="submit">Send Message</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="fragments/navbar.html :: footer"></div>
</body>
</html>
