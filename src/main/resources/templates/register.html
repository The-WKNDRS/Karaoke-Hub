<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="/img/karaoke-icon.png">
    <link rel="stylesheet" th:href="@{/css/resets.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="page-wrapper">
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div class="container grow">
        <div class="row grow justify-space-between">
            <div class="column align-center register">
                <div class="register-box appear">
                    <h1>Create your Account</h1>
                    <form class="register-form" th:action="@{/register}" th:object="${user}" th:method="post">
                        <p class="registration-message" th:text="${message}"></p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" name="username" th:field="*{username}" th:value="*{username}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" name="confirmPassword" type="password">
                        </div>
                        <input type="submit" value="Register">
                    </form>
                    <p class="account">Already have an account? <a th:href="@{/login}">Login</a></p>
                </div>
            </div>
           <div class="column align-center pic">
                <div class="image-display appear">
                    <img class="karaoke-img" th:src="@{/img/karaoke-singer.png}" alt="karaoke">
                    <div class="notes">
                        <div class="note-position-1 note-animation animation-delay-1">
                            &#9835;
                        </div>
                        <div class="note-position-2 note-animation animation-delay-2">
                            &#9833;
                        </div>
                        <div class="note-position-3 note-animation animation-delay-1">
                            &#9839;
                        </div>
                        <div class="note-position-4 note-animation animation-delay-2">
                            &#9834;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/navbar.html :: footer"></div>
<script>
    const appear = document.querySelectorAll('.appear');
    const cb = function(entries){
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('inview');
            }
        });
    }
    const io = new IntersectionObserver(cb);
    appear.forEach(el => io.observe(el));
</script>

</body>
</html>
