<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/karaoke-icon.png">
    <link rel="stylesheet" th:href="@{/css/resets.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="page-wrapper">
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
    <div class="container grow">
        <div class="row grow justify-space-between">
            <div class="column align-center login">
                <div class="login-box appear">
                    <h1>Welcome back</h1>
                    <form class="login-form" th:action="@{/login}" th:method="post">
                        <p class="login-message" th:if="${param.error}">Invalid Credentials</p>
                        <p class="login-message" th:if="${param.logout}">You have been logged out</p>
                        <div class="form-group">
                            <input id="username" name="username" placeholder=" ">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-group">
                            <input id="password" name="password" placeholder=" " type="password">
                            <label for="password">Password</label>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                    <p class="account">Don't have an account yet? <a th:href="@{/register}">Register</a></p>
                </div>
            </div>
            <div class="column align-center pic">
                <div class="image-display appear">
                    <img class="karaoke-img" th:src="@{/img/karaoke-singer.png}" alt="karaoke">
                    <div class="notes">
                        <div class="note-position-1 note-animation animation-delay-1">
                            &#9835;
                        </div>
                        <div class="note-position-2 note-animation animation-delay-2">
                            &#9833;
                        </div>
                        <div class="note-position-3 note-animation animation-delay-1">
                            &#9839;
                        </div>
                        <div class="note-position-4 note-animation animation-delay-2">
                            &#9834;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/navbar.html :: footer}"></div>
<script>
    const appear = document.querySelectorAll('.appear');
    const cb = function(entries){
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('inview');
            }
        });
    }
    const io = new IntersectionObserver(cb);
    appear.forEach(el => io.observe(el));
</script>
</body>
</html>
