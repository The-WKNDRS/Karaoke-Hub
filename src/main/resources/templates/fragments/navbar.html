<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org">

<body>
<nav th:fragment="navbar" class="navbar">
  <ul>
    <li><a class="navbar-links" th:href="@{/index}">Home</a></li>
    <li><a class="navbar-links" th:href="@{/about}">About</a></li>
    <li><a class="navbar-links" th:href="@{/contact}">Contact</a></li>
    <li sec:authorize="isAnonymous()">
      <a class="navbar-links" th:href="@{/login}">Sign In</a>
      <div class="dropdown">
        <a class="navbar-links" th:href="@{/login}">Sign In</a>
        <hr class="dropdown-divider">
        <p class="account-text">Don't have an account? </p>
        <a class="signup-link" th:href="@{/register}">Register</a>
      </div>
    </li>
    <li sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" id="signout" class="navbar-links">Sign Out</button>
      </form>
    </li>

    <li><a class="navbar-links right-link" th:href="@{search-venue}">Find Karaoke!!</a>
    </li>
  </ul>
</nav>

<footer>
  <div th:fragment="footer" class="footer-content">
    <p>&copy; 2023 Karaoke Hub. All rights reserved.</p>
    <p>Terms of Service | Privacy Policy | Disclaimer</p>
  </div>
</footer>

</body>
</html>
