<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue Profile</title>
    <link rel="stylesheet" th:href="@{/css/resets.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/venue-profile.css}">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row top"></div>
        <div class="row">
            <div class="column">
                <div class="profile">
                    <h1 th:text="${venue.name}" class="name"></h1>
                    <div class="img-wrapper"></div>
                    <div class="rating"></div>
                    <h1 th:text="${venue.address}" class="address"></h1>
                    <h1 th:text="${venue.city}" class="city"></h1>
                    <h1 th:text="${venue.state}" class="state"></h1>
                    <a th:href="${venue.website}" target="_blank"><h1 th:text="${venue.website}" class="website"></h1></a>
                </div>
            </div>
            <div class="column">
                <h1>Events:</h1>
                <div th:each="event: ${events}">
                    <h2 th:text="${event.day_of_week}"></h2>
                    <h4>Start time: <span th:text="${event.start_time}"></span></h4>
                    <h4>Start time: <span th:text="${event.end_time}"></span></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<input class="venueName" type="hidden" th:value="${venue.name}">
<input class="venueZip" type="hidden" th:value="${venue.zip_code}">
<script src="/js/venue-profile.js" ></script>
</body>
</html>
