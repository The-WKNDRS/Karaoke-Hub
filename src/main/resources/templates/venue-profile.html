<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/resets.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div class="page-wrapper">
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div class="container grow">
        <div class="row grow justify-space-between">
            <div class="column align-center">
                <div class="register-box">
                    <div class="logo">
                        <img class="logo-img" th:src="@{/img/karaoke-icon.png}" alt="microphone">
                        <h3>Karaoke Hub</h3>
                    </div>
                    <h1>Venue<br>Profile</h1>
                    <form class="update-form" th:action="@{/venue-profile}" th:object="${venue}" th:method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" name="name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="email">Address</label>
                            <input id="email" name="email" th:field="*{address}">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="City" th:field="*{city}">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input id="state" name="state" placeholder="State" th:field="*{state}">
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zip Code</label>
                            <input id="zipcode" name="zipcode" placeholder="Zip Code" th:field="*{zip_code}">
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input id="website" name="website" placeholder="website" th:field="*{website}">
                        </div>
                        <div class="form-group">
                            <input id="id" name="id" type="hidden" th:field="*{id}">
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
            <div class="column align-center">
                <div class="image-display">
                    <img class="karaoke-img" th:src="@{/img/karaoke-singer.png}" alt="karaoke">
                    <div class="notes">
                        <div class="note-position-1 note-amination animation-delay-1">
                            &#9835;
                        </div>
                        <div class="note-position-2 note-amination animation-delay-2">
                            &#9833;
                        </div>
                        <div class="note-position-3 note-amination animation-delay-1">
                            &#9839;
                        </div>
                        <div class="note-position-4 note-amination animation-delay-2">
                            &#9834;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
